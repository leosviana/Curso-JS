<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <style>
        body{
            background-color: rgba(251, 255, 0, 0.836);
            color: rgb(0, 0, 0);
            font: normal 20pt Arial;
        }
    </style>
</head>
<body> 
    <p>[ATUALIZE A TELA]</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?');
        var salario = Number(window.prompt('Qual é o seu salario?'));

        document.write(`Olá <Strong>${nome}</strong>. Seu nome tem ${nome.length} letras.</br>`); //EXIBE A QTD. CARACTERES DO NOME
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}. </br>`); //ALTERA O NOME PARA MAIUSCULO
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}. </br></br>`); //ALTERA O NOME PARA MINUSCULO
        
        document.write(`Seu salario é ${salario.toFixed(2)} </br>`); //COM . NAS CASAS DECIMAIS
        document.write(`Seu salario é ${salario.toFixed(2).replace('.', ',')} </br>`); //COM , NAS CASAS DECIMAIS
        document.write(`Seu salario é ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}).replace(',', '.')}`); //FORMATO DINHEIRO - REAL
    </script>
</body>
</html>
