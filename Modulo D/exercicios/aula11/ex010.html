<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 010</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvelocidade" id="txtvelocidade"> Km/h
    <input type="button" value="Verificar" onclick = "calcular()">
    <div id="res"></div>
    
    <script>        
        function calcular(){ //FUNÇÃO JAVASCRIPT
            var txtvelocidade = window.document.querySelector('input#txtvelocidade'); //ARMAZENA VARIAVEL VELOCIDADE
            var res = window.document.querySelector('div#res'); //ARMAZENA VARIAVEL RESULTADO
            var vel = Number(txtvelocidade.value); //CONVERTE O CAMPO TEXTO PARA NUMERO
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h.</strong></p>`;
            if(vel > 60){ //CONDIÇÃO QUE SE VELOCIDADE FOR MAIOR QUE 60
                res.innerHTML += (`Você foi <strong>MULTADO</strong> por excesso de velocidade.</p>`) //EXIBE ESSE TEXTO
            }else //SE NÃO
            res.innerHTML += (`<p>Dirija sempre com cinto de segurança!</p>`); //EXIBE ESSE OUTRO TEXTO
        } 
    </script>    
</body>
</html>
