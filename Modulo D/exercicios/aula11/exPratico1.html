<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Extra 1</title>
</head>
<body>
    <h1>Meu país</h1>
    Digite seu país: <input type="text" name="txtpais" id="txtpais">.    
    <input type="button" value="Resultado" onclick = "salvar()">
    <div id="res"></div>

    <script>
        function salvar(){
            var pais = window.document.getElementById('txtpais');
            var res = window.document.getElementById('res');

            if(pais == 'BRASIL'){
                res.innerHTML = (`Sou brasileiro!`);
            }else{
                res.innerHTML = (`Sou estrangeiro`); 
            }           
        }
    </script>
</body>
</html>
