<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(88, 88, 170);
            color: white;
            font: normal 12pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudo com DOM</h1>
    <p>Aqui vai o resultador</p> <!-- PRIMEIRO PARÁGRAFO -->
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p> <!-- PRIMEIRO PARÁGRAFO -->
    <div id="div1">Primeira div</div>
    <div name="div2">Segunda div</div>
    <div class="div3">Terceira div</div>
    <div id="div4">Quarta div</div>
    <script>
        window.document.write('</br> charset: ' + window.document.charset + '</br>'); //EXIBE QUAL TIPO DE CHARSET USADO NA PAGINA
        window.document.write('linguagem: ' + window.navigator.language + '</br>'); //EXIBE A LINGUAGEM USADA NA PAGINA
        window.document.write('URL: ' + window.document.URL + '</br></br>'); //EXIBE A URL DA PÁGINA
        var corpo = window.document.body; //ARMAZENA O CORPO HTML
        corpo.style.backgroundColor = 'black'; //MUDA A COR DO CORPO PARA PRETO

        // ################### MARCA - getElementByTagName ###################
        var p1 = window.document.getElementsByTagName('p')[0]; //ARMAZENA O PRIMEIRO PARÁGRAFO DO HTML
        var p2 = window.document.getElementsByTagName('p')[1]; //ARMAZENA O SEGUNDO PARÁGRAFO DO HTML
        window.document.write('Exibindo texto do primeiro parágrafo: ' + p1.innerText + '</br>'); //EXIBE O TEXTO DO PRIMEIRO PARÁGRAFO
        p1.style.color = 'yellow'; //MUDA A COR DO PARAGRAFO 1 PARA AMARELO
        document.write('Exibindo parágrafo sem formatação: ' + p2.innerText + '</br>'); //EXIBE O PARÁGRAFO 2 SEM FORMATAÇÃO
        document.write('Exibindo parágrafo com formatação: ' + p2.innerHTML); //EXIBE O PARAGRAFO 2 COM FORMATAÇÃO

        // ################### ID - getElementById ###################
        var d1 = window.document.getElementById('div1'); //ARMAZENA O ID DA DIV 1
        d1.style.background = 'green'; //ALTERA A COR DE FUNDO DO TEXTO DA DIV PARA VERDE
        d1.innerText = 'Estou aguardando...'; //ALTERA O TEXTO DE DENTRO DA DIV
        // var d = window.document.getElementById('div1').innerText('Estou aguardando...'); //OU USAR COMANDO SIMPLIFICADO

        // ################### NOME - getElementByName ###################
        var d2 = window.document.getElementsByName('div2')[0]; //ARMAZENA O NOME DA DIV 2
        d2.innerText = 'Olá!';

        // ################### CLASSE - getElementsByClassName ###################
        var d3 = window.document.getElementsByClassName('div3')[0]; //ARMAZENA A CLASSE DA DIV 3
        d3.innerText = 'Alterando texto da div 3...'

        // ################### SELETOR - querySelector() ou querySelectorAll() ###################
        var d4 = window.document.querySelector('div#div4'); //ARMAZENA O ID DA DIV 4 USANDO SINTAXE CSS
          //TODO ID É REPRESENTADA POR # (HASHTAG)
          //TODA CLASSE É REPRESENTADA POR . (PONTO)
        d4.style.color = 'red';
    </script>    
</body>
</html>
